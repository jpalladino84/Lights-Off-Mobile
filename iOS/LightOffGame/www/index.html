<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <title>Lights Off Game</title>
    </head>
    <body>
        <div data-role="page" id="board">

            <div data-role="header">
                <h1>Lights Off</h1>
            </div><!-- /header -->
        
            <div data-role="content">	
               	<div id="game_wrapper">		
                    <div id="gameBoard"></div>				
                </div>	 		
                
                <a href="#resetDialog" data-rel="dialog" data-transition="slidedown" data-role="button">Reset</a>
            </div><!-- /content -->
        
        </div><!-- /page -->
        
        <div id="resetDialog" data-role="page">
            <div data-role="header">
                <h1>Reset?</h1>
            </div>
            <div data-role="content">
                <p> Are you sure you want to reset this game?</p>
               <a id="resetBtn" href="#" data-role="button">Yes</a>
               <a id="cancelBtn" href="#" data-role="button">No</a>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
        	$(document).delegate("#board", "pageinit", function(){
				board.init();
			});
			$(document).delegate("#resetDialog", "pageinit", function(){
				$("#resetBtn").live("tap", function(){
					board.resetBoard();	
					$('.ui-dialog').dialog('close');
				});	
				$("#cancelBtn").live("tap", function(){
					$('.ui-dialog').dialog('close');
				});	
			});
        </script>
    </body>
</html>
