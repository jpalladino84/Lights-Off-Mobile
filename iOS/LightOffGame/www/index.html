<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>
        <title>Lights Off Game</title>
    </head>
    <body>
        
        <div data-role="page" id="home">
            <div data-role="header">
                <h1>Lights Off</h1>
            </div>            
            <div data-role="content">	
                <div id="menu" data-role="controlgroup">		
                    <a id="startBtn" href="#" data-role="button">Start</a> 
                    <a href="#levelSelect" data-rel="dialog" data-transition="flip" data-role="button">Select Level</a>                    
                </div>
            </div>            
        </div>

        <div data-role="page" id="board">
            <div data-role="header">
                <a href="#home" data-icon="home">Home</a>
                <h1>Lights Off</h1>
            </div>        
            <div data-role="content">	
               	<div id="game_wrapper">		
                    <div id="gameBoard"></div>				
                </div>	 		                                
                <a href="#resetDialog" data-rel="dialog" data-transition="flip" data-role="button">Reset</a>                                                               
            </div>        
        </div>
        
        <div id="levelSelect" data-role="dialog">
            <div data-role="header">
                <h1>Select a Level</h1>
            </div>
            <div data-role="content">
                <a id="Level1" href="#board" data-role="button">Level 1</a>
                <a id="Level2" href="#board" data-role="button">Level 2</a>
                <a id="Level3" href="#board" data-role="button">Level 3</a>
                <a id="Level4" href="#board" data-role="button">Level 4</a>
                <a id="Level5" href="#board" data-role="button">Level 5</a>
            </div>
        </div>

        <div id="resetDialog" data-role="dialog">
            <div data-role="header">
                <h1>Reset?</h1>
            </div>
            <div data-role="content">
                <p> Are you sure you want to reset this game?</p>
                <a id="resetBtn" href="#" data-role="button">Yes</a>
                <a id="cancelBtn" href="#" data-role="button">No</a>
            </div>
        </div>
        
        <div id="levelSummary" data-role="dialog">
            <div data-role="header">
                <a href="#home" data-icon="home">Home</a>
                <h1>Level Complete</h1>
            </div>
            <div data-role="content">
                <p>Congratulations!</p>
                <a id="nextLevel" href="#" data-role="button">Next Level</a>
            </div>
        </div>
        
        <div id="gameSummary" data-role="dialog">
            <div data-role="header">                
                <h1>Game Complete</h1>
            </div>
            <div data-role="content">
                <p>Thanks for playing!</p>
                <a href="#home" data-role="button">Home</a>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript">
            $(document).delegate("#home", "pageinit", function () {
                $("#startBtn").on("tap", function () {
                    $.mobile.changePage("#board");
                    LevelManager.Level.init(LevelManager.Level1);
                });
                $("#Level1").on("tap", function () {
                    LevelManager.Level.init(LevelManager.Level1);
                    $('.ui-dialog').dialog('close');
                })
                $("#Level2").on("tap", function () {
                    LevelManager.Level.init(LevelManager.Level2);
                    $('.ui-dialog').dialog('close');
                })
                $("#Level3").on("tap", function () {
                    LevelManager.Level.init(LevelManager.Level3);
                    $('.ui-dialog').dialog('close');
                })
                $("#Level4").on("tap", function () {
                    LevelManager.Level.init(LevelManager.Level4);
                    $('.ui-dialog').dialog('close');
                })
                $("#Level5").on("tap", function () {
                    LevelManager.Level.init(LevelManager.Level5);
                    $('.ui-dialog').dialog('close');
                })
            });

            $(document).delegate("#board", "pageinit", function () {
        	    BoardManager.board.init();
        	    
        	    $("#nextLevel").on("tap", function () {        	       
        	        $(LevelManager.CurrentLevel).unbind("LEVEL_COMPLETE");
        	        var nextLevel = LevelManager.getLevel(LevelManager.CurrentLevel.id + 1)
        	        if (nextLevel) {
        	            $.mobile.changePage("#board");
        	            LevelManager.Level.init(nextLevel);
        	        } else {
        	            $.mobile.changePage($("#gameSummary"), "pop");
        	        }
        	    });
        	    $("#resetBtn").on("tap", function () {
        	        BoardManager.board.resetBoard(false);
        	        $('.ui-dialog').dialog('close');
        	    });
        	    $("#cancelBtn").on("tap", function () {
        	        $('.ui-dialog').dialog('close');
        	    });
			});
			
						
			
			
        </script>
    </body>
</html>
